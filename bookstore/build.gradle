plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
	id "com.google.protobuf" version "0.9.4"
}

tasks.named('build'){
	println("hello----------------------------------------------world")
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'


java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

sourceSets {
	src {
		main {
			java {
				srcDirs 'build/generated/source/proto/main/grpc'
				srcDirs 'build/generated/source/proto/main/java'
			}
		}
	}
}

protobuf {
	protoc {
		artifact = "com.google.protobuf:protoc:3.25.3"
	}
	plugins {
		grpc {
			artifact = 'io.grpc:protoc-gen-grpc-java:1.62.2'
		}
	}
	generateProtoTasks {
		all().each { task ->
			task.builtins {
				java {
					option 'lite'
				}
			}
			task.plugins {
				grpc {
					option 'lite'
				}
			}
		}
	}
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'io.github.lognet', name: 'grpc-spring-boot-starter', version: '5.1.5'
	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.25.3'
	implementation group: 'io.grpc', name: 'grpc-all', version: '1.62.2'
	implementation 'javax.annotation:javax.annotation-api:1.3.2'
	implementation group: 'io.grpc', name: 'grpc-protobuf-lite', version: '1.62.2'
	implementation group: 'io.grpc', name: 'grpc-netty', version: '1.62.2'
	implementation group: 'io.grpc', name: 'grpc-stub', version: '1.62.2'
	implementation group: 'io.grpc', name: 'grpc-core', version: '1.62.2'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
	annotationProcessor 'org.projectlombok:lombok'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'


}

tasks.named('test') {
	useJUnitPlatform()
}

